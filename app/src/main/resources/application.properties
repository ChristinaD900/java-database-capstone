# =======================
# Static Resource Settings
# =======================
# Serve static files (CSS, JS, images) from src/main/resources/static/
spring.web.resources.static-locations=classpath:/static/

# =======================
# Thymeleaf Template Settings
# =======================
# Base folder for templates
spring.thymeleaf.prefix=classpath:/templates/

# Template file extension
spring.thymeleaf.suffix=.html

# Template rendering mode (HTML5)
spring.thymeleaf.mode=HTML

# Disable template caching for development
spring.thymeleaf.cache=false

# Ensure UTF-8 encoding for templates
spring.thymeleaf.encoding=UTF-8
