<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

  <!-- Utility & Render -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>

  <!-- Components -->
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">

      <!-- Header Placeholder (includes Add Doctor button) -->
      <div id="header"></div>

      <!-- Main Content -->
      <main class="main-content">

        <!-- Search Bar -->
        <div class="search-section">
          <input
            type="text"
            id="searchBar"
            placeholder="Search by doctor name"
            class="input-field"
          />
        </div>

        <!-- Filters -->
        <div class="filter-section">

          <!-- Sort by Time -->
          <select id="sortTime" class="select-dropdown">
            <option value="">Sort by Time</option>
            <option value="asc">Earliest Available</option>
            <option value="desc">Latest Available</option>
          </select>

          <!-- Filter by Specialty -->
          <select id="filterSpecialty" class="select-dropdown">
            <option value="">Filter by Specialty</option>
            <option value="cardiology">Cardiology</option>
            <option value="dermatology">Dermatology</option>
            <option value="neurology">Neurology</option>
            <option value="pediatrics">Pediatrics</option>
            <option value="orthopedics">Orthopedics</option>
          </select>

        </div>

        <!-- Dynamic Doctor Cards -->
        <div id="content"></div>

      </main>

      <!-- Footer Placeholder -->
      <div id="footer"></div>

    </div>
  </div>

  <!-- Modal for Add Doctor -->
  <div id="modal" class="modal" style="display: none;">
    <span id="closeModal" class="close">&times;</span>
    <div id="modal-body"></div>
  </div>

  <!-- Page Scripts -->
  <script type="module" src="../js/services/adminDashboard.js" defer></script>
  <script type="module" src="../js/components/doctorCard.js" defer></script>
</body>
</html>
