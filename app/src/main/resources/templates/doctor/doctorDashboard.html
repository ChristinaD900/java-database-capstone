<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DoctorDashboard</title>

  <!-- Favicon -->
  <link rel="icon" th:href="@{/assets/favicon.ico}" />

  <!-- Styles -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

  <!-- Utility Scripts -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>

  <!-- Components -->
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
  <script th:src="@{/js/components/patientRows.js}" defer></script>

  <!-- Services -->
  <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
  <script type="module" th:src="@{/js/services/doctorDashboard.js}" defer></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">

      <!-- Header Placeholder -->
      <div id="header"></div>

      <!-- Main Content -->
      <main class="main-content">

        <!-- Search Section -->
        <div class="search-section">
          <input
            type="text"
            id="searchBar"
            placeholder="Search patient by name"
            class="input-field"
          />
        </div>

        <!-- Filter Section -->
        <div class="filter-section">

          <!-- Today's Appointments -->
          <button id="todayAppointmentsBtn" class="button">
            Today's Appointments
          </button>

          <!-- Date Picker -->
          <input
            type="date"
            id="dateFilter"
            class="input-field"
          />

        </div>

        <!-- Patient Records Table -->
        <div class="table-container">
          <table id="patientTable">
            <thead>
              <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Prescription</th>
              </tr>
            </thead>
            <tbody id="patientTableBody">
              <!-- Rows injected dynamically -->
            </tbody>
          </table>
        </div>

      </main>

      <!-- Footer Placeholder -->
      <div id="footer"></div>

    </div>
  </div>
</body>
</html>
